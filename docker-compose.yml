      - plugins.security.ssl.http.pemcert_filepath=certificates/opensearch-node3/opensearch-node3.pem
      - "DISABLE_INSTALL_DEMO_CONFIG=true"
      - "JAVA_HOME=/usr/share/opensearch/jdk"
